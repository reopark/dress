<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복 체크</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        #idCheck {
            padding: 20px;
            text-align: center;
        }

        #idCheck h2 {
            font-size: 15px;
        }

        .btn {
            margin-top: 10px;
            text-align: center;
        }
        .btn input {
            width: 80px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
            font-size: 12px;
            
        }
    </style>
</head>
<body>
    <div id="idCheck">
        <h2>사용가능한 아이디 입니다.</h2>
    </div>
    <div class="btn">
        <input type="button" value="확인하기" onclick="window.close();">
    </div>
</body>
</html>
